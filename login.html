<script>
    var count = 2;

function validate ()
{
   var usercode = document.login.usercode.value;
   var password = document.login.password.value;
   var valid = false;
   var usercodeArray = ["22794", "22797", "22792", "22796", "22793", "22795", "17906"]
   var passwordArray = ["22794", "22797", "22792", "22796", "22793", "22795", "17906"]
   for (var i = 0; i < usercodeArray.length; i++)

if (usercode == usercodeArray[i])
if (password == passwordArray [i])
{
   valid = true;
   break;
}

if(valid)
{
   alert("Login was successful");
   window.location = "teachers-page.html"
   return false ;
}
